<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and drop</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="section" id="pendingSection">
        <h2>Pending</h2>
        <div class="task" draggable="true">Task 1</div>
        <div class="task" draggable="true">Task 2</div>
        <div class="task" draggable="true">Task 3</div>
        <div class="task" draggable="true">Task 4</div>
      </div>
      <div class="section" id="completedSection">
        <h2>Completed</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
