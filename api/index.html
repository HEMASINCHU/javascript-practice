<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <h1>Random User Generator</h1>
        <button id="generate-user" class="btn btn-primary">
          Generate Random User
        </button>
        <div id="loading" class="text-info" style="display: none">
          Loading...
        </div>
        <div id="user-info" class="m-4 p-6" style="display: none">
          <img
            id="user-photo"
            class="img-thumbnail m-12 p-12"
            src=""
            alt="User Photo"
          />
          <h2 id="user-name"></h2>
          <p id="user-email"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
