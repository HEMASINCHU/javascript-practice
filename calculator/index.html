<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Scientific Calculator</h1>
      <input type="text" id="display" readonly />
      <br />
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendFunctionToDisplay('sqrt')">âˆš</button>
      <br />
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('**')">^</button>
      <br />
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendFunctionToDisplay('sin')">sin</button>
      <br />
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendFunctionToDisplay('cos')">cos</button>
      <br />
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendFunctionToDisplay('tan')">tan</button>
      <br />
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendFunctionToDisplay('log10')">log</button>
      <p>History:</p>
      <div id="history">
        <p id="previousCalculation"></p>
        <p id="currentCalculation"></p>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
