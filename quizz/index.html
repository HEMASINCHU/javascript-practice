<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="quizz-heading">Javascript Quizz</h1>
    <input type="text" id="question" placeholder="Enter the question" />
    <input
      type="text"
      id="option"
      placeholder="Enter comma separated list of options"
    />
    <input type="text" id="answer" placeholder="Enter the answer" />
    <button type="button" id="addQuestions" class="btn btn-outline-primary">
      Add Questions
    </button>
    <div class="quiz-container">
      <div class="question">
        <div id="question-number"></div>
        <div id="timer">00: <span id="timer-count">0</span></div>
      </div>
      <p id="question-text">Question text goes here.</p>

      <div class="options">
        <label><input type="radio" name="answer" value="1" /> Option 1</label>
        <label><input type="radio" name="answer" value="2" /> Option 2</label>
        <label><input type="radio" name="answer" value="3" /> Option 3</label>
        <label><input type="radio" name="answer" value="4" /> Option 4</label>
      </div>
      <div class="controls">
        <button
          type="button"
          id="previous-btn"
          class="btn btn-outline-secondary"
        >
          Previous
        </button>
        <button type="button" id="next-btn" class="btn btn-outline-primary">
          Next
        </button>
      </div>
    </div>
    <button id="dark-theme-btn" class="btn btn-outline-secondary">
      Dark Theme
    </button>
    <button id="light-theme-btn" class="btn btn-outline-secondary">
      Light Theme
    </button>

    <script src="script.js"></script>
  </body>
</html>
